{% load static %}
<!DOCTYPE html>
<HTML>
    <HEAD>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="{% static 'css/contact_us.css' %}">
    </HEAD>
<body>
 <div class="backgroundImg">
     <h1 style="font-size: 150px; text-align:center; font-family:sans-serif; color:white">Contact Us</h1>
 </div>
 <div class="navbarDiv">
     <a id="tab1" href="/Home">Home</a>
     <a id="tab2" href="/trends.html">Market Trends</a>
     <a id="tab3" href="/about_us.html">About FluxCache</a>
     <a id="tab4" class="active" href="/contact.html">Contact Us</a>
 </div>
<div class="contact-title">
    <h1>Contact Us!</h1>
</div>

<div class="Contact us Form" >
<div class="contact/" method="get">
    <form action="contact" method="get">
                First Name: <input type = "text" name = "first_name"> <br />
                Last Name: <input type = "text" name = "last_name" /> <br />
                Email: <input type = "email" name = "email" /> <br />
                Phone Number (no dashes): <input type = "number" name = "phone_number" /><br />
                <input type = "submit" value = "Submit" />
        <style>
            .form-control {
                display: inline-block;
                color: #5a5757;
                text-align: center;
            }

            .form-control a{
                text-decoration: none;
                font-family: sans-serif;
                font-size: 17px;
                padding: 5px 10px;
                color: black;
            }

            .form-control a:hover {
                background-color: #6ad779;
                color: black;
                padding: 5px 231px 2px 231px;
            }
        </style>
    
    </form>
</div>





<div class="footer">
    <div class="insignia">
        <a id="return" href="Home"><img src="{% static 'image/FluxCache FINAL.png' %}" style="width: 100px;height: 100px"/></a>
    </div>
    <div class="address">
        <h1 style="font-family: sans-serif; text-align: left; text-decoration: none; font-size: 16px;">FluxCache</h1>
    </div>
</div>
